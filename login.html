<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Motors Value</title>
    <link rel="stylesheet" href="Estilos/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Panel izquierdo con el logo y la imagen del auto -->
        <div class="left-panel">
            <img src="Imagenes/Logo_MV.png" alt="">
            <div class="texto1">
                <h1>MOTORS</h1>
            </div>
        </div>
        <div class="abajo">
            <div class="texto2">
                <h1>VALUE</h1>
            </div>
            <img src="Imagenes/Mustang.png" alt="">
        </div>
        <!-- Panel derecho con el formulario de inicio de sesión -->
        <div class="right-panel">
            <div class="profile-icon">
                <img src="Imagenes/user-2935527_640.webp" alt="">
            </div>
            <form id="loginForm">
                <label for="email">INGRESE SU CORREO:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <label for="password">CONTRASEÑA:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="java.js/login.js"></script>
</body>
</html>
